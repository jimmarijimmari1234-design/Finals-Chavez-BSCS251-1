<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recon Supply Co.</title>
    
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" type="text/css" href="forAcc.css">
</head>

<body>

   <header>
   	    <input type="checkbox" name="" id="toggler">
   	    <label for="toggler" class="fas fa-bars"></label>

   	    <a href="../../index.html#home" class="logo">
          <img src="../../Images/Logo.png" alt="Recon Logo">
          Recon Supply Co.
        </a>

   	    <nav class="navbar">
   	    	<a href="../../index.html#home">Home</a>
   	    	<a href="../../index.html#about">About</a>
   	    	<a href="../../index.html#products">Product</a>
   	    	<a href="../../index.html#footer">Contact</a>
   	    	<a href="../Team/team.html">Team</a>
   	    </nav>

   	    <div class="icons">
   	    	<a href="../myFav/fav.html" class="fas fa-heart"></a>
   	    	<a href="../Cart/cart.html" class="fas fa-shopping-cart"></a>
   	    	<a href="#" class="fas fa-user"></a>
   	    </div>
   </header>

    <div class="wrapper">
       <div class="title-text">
          <div class="title login">
             Account 
          </div>
          <div class="title signup">
             Account
          </div>
       </div>
       <div class="form-container">
          <div class="slide-controls">
             <input type="radio" name="slide" id="login" checked>
             <input type="radio" name="slide" id="signup">
             <label for="login" class="slide login">Login</label>
             <label for="signup" class="slide signup">SignUp</label>
             <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
             <form action="#" class="login">
                <div class="field">
                   <input type="text" placeholder="Username" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Password" required>
                </div>
                <div class="pass-link">
                   <a href="#">Reset password?</a>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Login">
                </div>
                <div class="signup-link">
                   Don't Have Account? <a href="#" id="create-account-link">Create A New</a>
                </div>
             </form>
             <form action="#" class="signup">
                <div class="field">
                   <input type="text" placeholder="Full Name" required>
                </div>
                <div class="field">
                   <input type="email" placeholder="Email Address" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Password" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Confirm Password" required>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="SignUp">
                </div>
             </form>
          </div>
       </div>
    </div>
    <script src="script.js"></script>
    <script src="../../main.js"></script>
  </body>
</html>
